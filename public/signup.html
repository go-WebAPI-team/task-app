<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">アカウント登録</h4>

            <form id="signupForm">
              <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">パスワード（確認）</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">登録する</button>
              <div class="mt-3 text-center">
                <a href="/login.html">ログイン画面に戻る</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm  = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        alert('パスワードが一致しません');
        return;
      }

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          alert('登録失敗: ' + (err.message || res.status));
          return;
        }
        alert('登録成功！ログインしてください');
        window.location.href = '/login.html';
      } catch (err) {
        alert('通信エラーが発生しました');
      }
    });
  </script>
</body>
</html>
