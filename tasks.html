<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タスク一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>タスク一覧</h2>
      <!-- タグ追加ボタン -->
      <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#tagModal">
        タグを追加
      </button>

      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#taskModal">＋ 新規タスク</button>
    </div>

    <!-- フィルター -->
    <form class="row g-3 mb-3">
      <div class="col-md-4">
        <select class="form-select" id="tagFilter">
          <option value="">全タグ</option>
          <!-- JSでタグ追加 -->
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="isDoneFilter">
          <option value="">全ステータス</option>
          <option value="true">完了済み</option>
          <option value="false">未完了</option>
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-primary w-100" type="submit">フィルター適用</button>
      </div>
    </form>

    <!-- タスクリスト -->
    <ul class="list-group" id="taskList">
      <!-- JSで生成 -->
    </ul>
  </div>

  <!-- タスク作成・編集モーダル -->
  <!-- タグ作成モーダル -->
  <div class="modal fade" id="tagModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tagForm">
          <div class="modal-header">
            <h5 class="modal-title">タグを追加</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="tagName" class="form-label">タグ名</label>
              <input type="text" class="form-control" id="tagName" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">追加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="taskForm">
          <div class="modal-header">
            <h5 class="modal-title">タスク作成</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">タイトル</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">説明</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label">締切</label>
              <input type="datetime-local" class="form-control" id="deadline">
            </div>
            <div class="mb-3">
              <label class="form-label">タグ</label>
              <div id="tagCheckboxes">
                <!-- JSでタグのチェックボックス追加 -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('tagForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const name = document.getElementById('tagName').value;
  
      try {
        const res = await fetch('/tags', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name })
        });
  
        if (!res.ok) {
          const error = await res.json();
          alert('タグ作成に失敗しました: ' + (error.message || '不明なエラー'));
          return;
        }
  
        const tag = await res.json();
        alert(`タグ「${tag.name}」を追加しました！`);
  
        // タグ一覧に即時反映（例：select や checkbox の更新など）
        // updateTagList();
  
        // モーダルを閉じる
        bootstrap.Modal.getInstance(document.getElementById('tagModal')).hide();
        document.getElementById('tagForm').reset();
  
      } catch (err) {
        alert('通信エラーが発生しました');
      }
    });
  </script>
  
</body>
</html>
